<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>icons</title>

  <style>

    *, *:before, *:after {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px 20px;
      text-align: center;
    }

    .preview {
      display: inline-block;
      margin: 10px;
    }

    .preview .inner {
      display: inline-block;
      width: 100%;
      padding: 0 20px;
      text-align: center;
      background: #f5f5f5;
      border-radius: 3px 3px 0 0;
    }

    .preview .inner  {
      line-height: 85px;
      font-size: 40px;
      color: #333;
    }

    .label {
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      font-size: 10px;
      font-family: Monaco, monospace;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background: #ddd;
      border-radius: 0 0 3px 3px;
      color: #666;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="icons.css"/>
</head>
<body>

<h1>icons</h1>


  <div class="preview">
            <span class="inner">
                <i class="icon icon-kount"></i>
    </span>
    <br>
    <span class='label'>kount</span>
  </div>


  <div class="preview">
            <span class="inner">
                <i class="icon icon-flexpay"></i>
    </span>
    <br>
    <span class='label'>flexpay</span>
  </div>


  <div class="preview">
            <span class="inner">
                <i class="icon icon-chargehive"></i>
    </span>
    <br>
    <span class='label'>chargehive</span>
  </div>


  <div class="preview">
            <span class="inner">
                <i class="icon icon-adyen"></i>
    </span>
    <br>
    <span class='label'>adyen</span>
  </div>


</body>
</html>
